<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rutas Programadas — Prototipo</title>

  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">

  <style>
    .table-fixed { table-layout: fixed; word-wrap: break-word; }
    .badge-click { cursor: pointer; }
  </style>
</head>
<body class="bg-light">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">Gestión de Rutas</a>
      <a href="../prototipo.html" class="btn btn-outline-dark btn-sm ms-auto">Volver</a>
    </div>
  </nav>

  <main class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="h4 mb-0">Rutas Programadas</h2>
        <p class="small text-secondary mb-0">Crea y gestiona rutas asignadas a técnicos.</p>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-warning" id="btnNuevaRuta">+ Nueva Ruta</button>
        <button class="btn btn-outline-secondary" id="btnSample">Cargar muestra</button>
        <button class="btn btn-outline-success" id="btnExport">Exportar CSV</button>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input id="searchBox" class="form-control" placeholder="Buscar por técnico o zona...">
      </div>
      <div class="col-md-4">
        <select id="filterEstado" class="form-select">
          <option value="all">Todos los estados</option>
          <option value="Pendiente">Pendiente</option>
          <option value="En_ejecucion">En ejecución</option>
          <option value="Completada">Completada</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="sortBy" class="form-select">
          <option value="id">Orden (ID)</option>
          <option value="tecnico">Técnico A→Z</option>
          <option value="fecha">Fecha</option>
          <option value="estado">Estado</option>
        </select>
      </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive shadow-sm bg-white rounded">
      <table class="table table-hover table-fixed">
        <thead class="table-warning">
          <tr>
            <th style="width:10%;">ID</th>
            <th style="width:18%;">Técnico</th>
            <th style="width:20%;">Medidores</th>
            <th style="width:15%;">Fecha</th>
            <th style="width:12%;">Estado</th>
            <th style="width:25%;">Acciones</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
    </div>

    <!-- PAGINACIÓN -->
    <div class="text-end mt-2">
      <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
    </div>

  </main>

  <!-- MODAL CREAR / EDITAR RUTA -->
  <div class="modal fade" id="modalRuta" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form id="formRuta" class="modal-content">

        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="modalTitle">Nueva Ruta</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="inputId">

          <div class="mb-3">
            <label class="form-label">Técnico asignado</label>
            <input id="inputTecnico" class="form-control" placeholder="Ej. Juan Pérez" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Medidores asignados (separados por coma)</label>
            <textarea id="inputMedidores" class="form-control" rows="2" placeholder="Ej. A-10293, B-22941" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha programada</label>
            <input id="inputFecha" class="form-control" type="date" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select id="inputEstado" class="form-select">
              <option value="Pendiente">Pendiente</option>
              <option value="En_ejecucion">En ejecución</option>
              <option value="Completada">Completada</option>
            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-warning">Guardar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/rutas_programadas.js"></script>
</body>
</html>
